name: Pull Request

on:
  pull_request:

jobs:
  run_pull_request_checks:
    runs-on: ubuntu-latest
    steps:
      # Verify if there are no broken links in PR
      - uses: actions/checkout@master
      - name: Link Checker
        uses: peter-evans/link-checker@v1.0.0
        with:
          args: -v -r *